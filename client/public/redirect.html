<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      flex-direction: column;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #16a34a;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Redirecting to Dashboard</h2>
  <p>Please wait...</p>

  <script>
    // This is a dedicated redirect page that forces a clean redirect to the dashboard
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve the auth token from URL if present
      const params = new URLSearchParams(window.location.search);
      const authToken = params.get('token');
      
      if (authToken) {
        // Store the token in localStorage for API calls
        console.log('Received auth token, storing in localStorage');
        localStorage.setItem('auth_token', authToken);
      }
      
      // Set a flag to indicate login success
      localStorage.setItem('auth_success', 'true');
      
      // Force redirect after a short delay (this gives the browser time to set cookies)
      setTimeout(function() {
        window.location.href = '/dashboard';
      }, 1500);
    });
  </script>
</body>
</html>
